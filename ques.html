<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ques.css">
    <script src="https://kit.fontawesome.com/a862feff0b.js" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>

 <body>
    <h1 id="head-ques">Quiz Questions</h1>

    <div class="circles">
        <div id="cir-1" class="cl-cir on-ques">1</div>
        <hr class="on-ques">
        <div id="cir-2" class="cl-cir">2</div>
        <hr>
        <div id="cir-3" class="cl-cir">3</div>
        <hr>
        <div id="cir-4" class="cl-cir">4</div>
    </div>

    <span class="question" id="questions1"></span>
    <img src="images/Illustration ques page.png" class="illustration-img">


    <div class="options">
        <h2 class="abcd ">A</h2> <div class="opt-cl " id="a_text" >Lorem</div> <!-- jispe click hoga "on-cl" -->
        <h2 class="abcd">B</h2> <div class="opt-cl" id="b_text"   >Lipsum</div>
        <h2 class="abcd">C</h2> <div class="opt-cl" id="c_text"   >Lorem Lipsum</div>
        <h2 class="abcd">D</h2> <div class="opt-cl" id="d_text"   >Lipsum Lorem</div>  
    </div>

    <div class="btn-div">
    <button class="btn-nextques" id="sbmitbtn" onclick="quest()">Next Question <i class="fa-solid fa-arrow-right"></i> </button>
    </div> 

    <script src="ques.js"></script>
</body>
</html>
